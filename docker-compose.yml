version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: emage-mongo
    restart: always
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend-node
    container_name: emage-backend
    restart: always
    env_file:
      - ./backend-node/.env.docker
    depends_on:
      - mongo
      - cpp-service
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads

  frontend:
    build: ./frontend
    container_name: emage-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"
    env_file:
      - ./frontend/.env.docker

  cpp-service:
    build: ./cpp-service
    container_name: emage-cpp
    restart: always
    ports:
      - "8000:8000"

volumes:
  mongo_data:
  uploads_data:
